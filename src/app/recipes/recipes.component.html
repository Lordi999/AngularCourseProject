<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeSelectedForDetailView; else infotext"  [recipe]="recipeSelectedForDetailView"></app-recipe-detail>
    <ng-template #infotext>
      <h2>Please select a recipe!</h2>
    </ng-template>
  </div>
</div>
